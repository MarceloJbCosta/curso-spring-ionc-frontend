
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- *ngFor="let item of items"> esta diretiva vai faz o componente ser reetido varias vezes-->
  <button ion-item *ngFor="let item of items" (click)="showProdutos()">
    <ion-thumbnail item-start>
      <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
    </ion-thumbnail>
    <h2>{{item.nome}}</h2>
  </button>
</ion-list>
</ion-content>
