<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input name="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input name="email" type="text"></ion-input>
    </ion-item>

      <ion-list radio-group name ="tipo">
        <ion-list-header>
          Tipo de CLiente
        </ion-list-header>
        <ion-item>
          <ion-label>Pessoa Fisica</ion-label>
          <ion-radio checkeet="true" value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Pessoa Juridica</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label stacked>CPF ou CNPJ</ion-label>
        <ion-input name="cpfOuCnpj" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha*</ion-label>
        <ion-input name="senha" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Logradouro*</ion-label>
        <ion-input name="logradouro" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Numero*</ion-label>
        <ion-input name="numero" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Complemento</ion-label>
        <ion-input name="complemento" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Bairro*</ion-label>
        <ion-input name="bairro" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>CEP*</ion-label>
        <ion-input name="cep" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone 1*</ion-label>
        <ion-input name="telefone1" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone 2</ion-label>
        <ion-input name="telefone2" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone 3</ion-label>
        <ion-input name="telefone3" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Estado*</ion-label>
        <ion-select name="cidadeId">
          <ion-option value="1">Uberl√£ndia</ion-option>
          <ion-option value="2">Campinas</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button block type="submit">Criar conta</button>

  </form>

</ion-content>
